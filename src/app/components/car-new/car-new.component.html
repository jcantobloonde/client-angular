<div class="col-md-12">
  <h2>{{page_title}}</h2>

  <form #carNew="ngForm" (ngSubmit)="onSubmit(carNew)" class="col-md-5">
    <p>
    <label for="title">Titulo</label>
    <input type="text" name="title" #title="ngModel" [(ngModel)]="car.title" required class="form-control">
    <span *ngIf="!title.valid && title.touched">
        El titulo no es valido.
      </span>
    </p>

    <p>
      <label for="description">Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="car.description" required class="form-control"></textarea>
      <span *ngIf="!description.valid && description.touched">
        Descripcion no valida.
      </span>
    </p>

    <p>
      <label for="price">Precio</label>
      <input type="number" name="price" #price="ngModel" [(ngModel)]="car.price" required class="form-control">
      <span *ngIf="!price.valid && price.touched">
        El precio no es valido.
      </span>
    </p>

    <p>
      <label for="status">Â¿A la venta?</label>
      <select class="form-control" name="status" #status="ngModel" [(ngModel)]="car.status" required>
        <option value="true" selected="selected">Si</option>
        <option value="false">No</option>
      </select>
    </p>

    <input type="submit" class="btn btn-success" value="Guardar" [disabled]="!carNew.form.valid">
  </form>
</div>
